{% extends 'layout/default.html' %}
{% load custom_filters %}

{% block title %}
Product
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ post.title }}</h3>
        <div>
            Заголовок: <span class="badge bg-info">{{ post.title|censor:'**' }}</span>
            Дата создания: <span class="badge bg-info">{{ post.creation_date|date:"M d Y"  }}</span>
        </div>
    </div>
    <div class="card-body">
        {{ post.content|censor:"**" }}
    </div>
</div>

{% endblock content %}
